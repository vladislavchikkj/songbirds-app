        <div class="header__humburger"> 
          <div class="lines"></div>

        <div class="header__link">

      <div class="main__logo"><img src="assets/cat.png" alt="birds"></div>

      </div>
    </main>
    
    <footer class="footer">
      <div class="link">
        <div class="link__git"><a href="https://github.com/rolling-scopes-school/tasks/blob/master/tasks/songbird/songbird-2022q3.md">Github</a></div>

      </div>
    </footer>

        <div class="birds-menu-wrapper">

            <div class="birds-menu__item">seabirds</div>
          </div>
        </div>

        <div class="game">
          <div class="game__wrapper" >

            <div class="player" id="player">
              <!-- in js -->
            </div>

            <div class="menu" id="quiz"></div>
            <div class="next-round-btn">
              Next
            </div>
          </div>
          <div class="instruction">
            <div class="instruction__text">
              Listen to the player.
              Select a bird from the list.
            </div>
            <div class="line"></div>
          </div>

          <div class="game__info"></div>

        </div>
    </div>

    <div class="result-page">
      <div class="btn-close-result">x</div>
    </div>
    
    <div class="pop-up-wrapper">
      <div class="pop-up">
